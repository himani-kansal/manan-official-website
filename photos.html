<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>photos</title>
		<meta charset="Utf-8">
		<style>
			body
			{background:url("img/1651772.jpg");
			 background-repeat:no-repeat;
			}
			.carousel-inner > .item >img,
			.carousel-inner > .item > a > img
			{width:60%;
			 margin:auto;
			 margin-top:80px;
			}
		</style>
	</head>
	<body>
		<!--carousel div -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
			<!-- Indicators,small dots on the bottom -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
				<li data-target="#myCarousel" data-slide-to="6"></li>
				<li data-target="#myCarousel" data-slide-to="7"></li>
				<li data-target="#myCarousel" data-slide-to="8"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active" >
					<img src="img/pic1.jpg" alt="groupphoto1" style="margin-top:60px;"/>
				</div>
				<div class="item">
					<img src="img/pic2.jpg" alt="groupphoto2" />
				</div>
				<div class="item">
					<img src="img/pic3.jpg" alt="groupphoto3" />
				</div>
				<div class="item">
					<img src="img/pic4.jpg" alt="groupphoto4" />
				</div>
				<div class="item">
					<img src="img/pic5.jpg" alt="groupphoto5">
				</div>
				<div class="item">
					<img src="img/pic6.jpg" alt="groupphoto6">
				</div>
				<div class="item">
					<img src="img/pic7.jpg" alt="groupphoto7">
				</div>
				<div class="item">
					<img src="img/pic8.jpg" alt="groupphoto8">
				</div>
				<div class="item">
					<img src="img/pic9.jpg" alt="groupphoto9">
				</div>
			</div>
			 <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
		</div>
		<!-- latest compiled and minified css -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">  
		<!-- jquery library -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
	</body>
